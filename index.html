<!DOCTYPE html>
<html>
<div id="simulateur-tarif-cantine" class="formulaire">
  <label for="quotient-familial">Entrez votre quotient familial :</label>
  <input type="number" id="quotient-familial" step="0.01" min="0" />
  <button id="calculer">Calculer</button>
  <div id="resultat">Tarif cantine : <span id="tarif"></span> â‚¬</div>
</div>
</html>
<script>
  document.getElementById('calculer').addEventListener('click', function() {
    var quotientFamilial = parseFloat(document.getElementById('quotient-familial').value);
    var tarif = calculerTarif(quotientFamilial);
    document.getElementById('tarif').innerText = tarif.toFixed(2);
  });

  function calculerTarif(quotientFamilial) {
    if (quotientFamilial <= 600) {
      return 1; // Tranche 1
    } else if (quotientFamilial <= 800) {
      return 0.0101*quotientFamilial - 5.06; // Tranche 2
    } else if (quotientFamilial <= 1450) {
      return 0.0028*quotientFamilial + 0.78; // Tranche 3
    } else if (quotientFamilial <= 2060) {
      return 0.0018*quotientFamilial + 2.23; // Tranche 4
    }else {
      return 5.97; // Tranche 5
    }
  }
</script>

<style>
    #simulateur-tarif-cantine {
      max-width: 350px;
      padding: 20px;
      border: 2px solid #868686;
      border-radius: 4px;
    }

        font-family : 'calibri';

        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

      margin-top: 10px;
    }
  </style>
